<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
    </header>

    <main>
      <div class="container">
        <form id="survey-form">
          <fieldset class="basic-info">
            <label id="name-label" for="name"
              >Name
              <input
                type="text"
                name="name"
                id="name"
                class="form-field"
                placeholder="Enter your name"
                required=""
              />
            </label>

            <label id="email-label" for="email"
              >Email
              <input
                type="email"
                name="email"
                id="email"
                class="form-field"
                placeholder="Enter your Email"
                required=""
              />
            </label>

            <label id="number-label" for="number"
              >Age<span>(optional)</span>
              <input
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-field"
                placeholder="Age"
              />
            </label>
          </fieldset>

          <fieldset class="main-qeustion">
            <!-- role -->
            <label for="role">
              Which option best describes your current role?
              <select id="dropdown" name="role" class="form-control" required>
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNot">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </label>

            <!-- user-recommend -->
            <div class="form-group">
              <p>Would you recommend freeCodeCamp to a friend?</p>
              <label>
                <input
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                  checked=""
                />
                Definitely
              </label>
              <label>
                <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                />
                Maybe
              </label>

              <label>
                <input
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                />
                Not sure
              </label>
            </div>

            <div class="form-group">
              <p>
                What would you like to see improved?
                <span>(Check all that apply)</span>
              </p>
              <label>
                <input
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />
                Front-end Projects
              </label>
              <label>
                <input
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />
                Back-end Projects
              </label>
              <label>
                <input
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="input-checkbox"
                />
                Data Visualization
              </label>
              <label>
                <input
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />
                Challenges
              </label>
              <label>
                <input
                  name="prefer"
                  value="open-source-community"
                  type="checkbox"
                  class="input-checkbox"
                />
                Open Source Community
              </label>
              <label>
                <input
                  name="prefer"
                  value="gitter-help-rooms"
                  type="checkbox"
                  class="input-checkbox"
                />
                Gitter help rooms
              </label>
              <label>
                <input
                  name="prefer"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                />
                Videos
              </label>
              <label>
                <input
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="input-checkbox"
                />
                City Meetups
              </label>
              <label>
                <input
                  name="prefer"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                />
                Wiki
              </label>
              <label
                ><input
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                /> Forum </label
              >
              <label>
                <input
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="input-checkbox"
                />
                Additional Courses
              </label>
            </div>

            <div class="form-group">
              <p>Any comments or suggestions?</p>
              <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
                rols="4"
                cols="8"
              ></textarea>
            </div>
          </fieldset>

          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>Design & Development - Natalie Ng</p>
        <a
          href="https://github.com/lumanmann/responsive-web-design/tree/main/registration-form"
        >
          Github
        </a>
        <a
          href="https://lumanmann.github.io/responsive-web-design/survey-form/"
        >
          Live Demo
        </a>
      </div>
    </footer>
  </body>
</html>
